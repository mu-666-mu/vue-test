<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>引出生命周期</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <div id="root">
                <h1>Hello,{{name}}</h1>
                <h2 :style="{opacity}">欢迎学习</h2>
        </div>
        <script>

                Vue.config.productionTip = false;
                new Vue({
                        el: '#root',
                        data: {
                                name: 'Fan_yi',
                                opacity: 1
                        },
                        methods: {

                        },
                        //Vue完成模板的解析并把初始的真实的DOM元素放入页面后（完成挂载）调用mounted
                        mounted() {
                                setInterval(() => {
                                        this.opacity -= 0.01
                                        if (this.opacity <= 0) {
                                                this.opacity = 1
                                        }
                                }, 16)
                        },
                })
        </script>
</body>

</html>
