<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>初识VUE</title>
        <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
        <!-- 准备一个容器 -->
        <div id="root">
                <h1>Hello,{{name}}</h1>
                <h2>我喜欢玩{{hobby}}</h2>
        </div>

        <script type="text/javascript">
                Vue.config.productionTip = false

                new Vue({
                        el: '#root',
                        data: {
                                name: 'fan_yi',
                                hobby: '王者荣耀'
                        }
                })

        </script>
</body>

</html>
