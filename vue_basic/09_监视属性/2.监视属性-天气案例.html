<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>2.监视属性-天气案例</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <div id="root">
                <h1>今天天气很{{info}}</h1>
                <button @click="changeWether">切换天气</button><br>
                <button @click="isHot = !isHot">切换天气</button>
        </div>
        <script>

                Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
                const vm = new Vue({
                        el: '#root',
                        data: {
                                isHot: true
                        },
                        computed: {
                                info() {
                                        return this.isHot ? '炎热' : '凉爽'
                                }
                        },
                        methods: {
                                changeWether() {
                                        this.isHot = !this.isHot
                                }
                        },
                        watch: {
                                isHot: {
                                        immediate: true,//true初始化时，handler调用
                                        //isHot发生改变，handler被调用
                                        handler(newValue, oldValue) {

                                        }
                                }
                        },
                })
                //或者：
                // vm.$watch('isHot',{
                //         immediate: true,//true初始化时，handler调用
                //         //isHot发生改变，handler被调用
                //         handler(newValue, oldValue) {

                //         }
                // })
        </script>
</body>

</html>
