<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>回顾object.defineproperty方法</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <script>
                let number = 18
                let person = {
                        name: 'fan_yi',
                        sex: '男'
                }

                Object.defineProperty(person, 'age', {
                        //value: 18,

                        //enumerable: true,//控制属性是否可以枚举，默认false
                        //writable: true,//控制属性是否可改，默认false
                        //configurable: true,//控制属性是否可删，默认false

                        //读取person的age属性时，get函数（getter）会被调用，且返回值为age值
                        get() {
                                console.log('有人读取了age值')
                                return number
                        },

                        //修改person的age值时，set函数（setter）被调用，且会收到修改的具体值
                        set(value) {
                                console.log('有人修改了age属性，且值为', value);
                                number = value
                        }
                })
                //age不可以被枚举，不参与遍历
        </script>
</body>

</html>
