<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>VUE中的数据代理</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <div id="root">
                <h2>姓名：{{name}}</h2>
                <h2>爱好：{{hobby}}</h2>
        </div>
        <script>

                Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
                const vm = new Vue({
                        el: '#root',//指定当前vue实力为那个容器服务，通常为css选择器字符串
                        //el:document.getElementById('root')
                        data: {
                                name: 'Fan_yi',
                                hobby: '王者荣耀'
                        }
                })
        </script>
</body>

</html>
