<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <div id="root">
                <h1 v-cloak>Hello,{{name}}</h1>
                <!--
                vue接管容器后，会删除v-cloak，利用该特性，
                防止vue资源未加载完成，页面未被渲染直接呈现
                可为v-cloak设置style：none，vue接管后，页面
                可以正常显示
                -->
        </div>
        <script>

                Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
                new Vue({
                        el: '#root',//指定当前vue实力为那个容器服务，通常为css选择器字符串
                        //el:document.getElementById('root')
                        data: {
                                name: 'Fan_yi'
                        }
                })
        </script>
</body>

</html>
