<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <div id="root">
                <h1>Hello,{{name}}</h1><br>
                <h2 v-once>n初始值为：{{n}}</h2>
                <h2>当前n为：{{n}}</h2>
                <button @click="n++">点我++</button>

        </div>
        <script>

                Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
                new Vue({
                        el: '#root',//指定当前vue实力为那个容器服务，通常为css选择器字符串
                        //el:document.getElementById('root')
                        data: {
                                name: 'Fan_yi',
                                n: 1
                        }
                })
        </script>
</body>

</html>
