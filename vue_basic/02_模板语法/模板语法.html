<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>模板语法</title>
        <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
        <!-- 准备一个容器 -->
        <div class="root">
                <h1>插值语法</h1>
                <h2>Hello,{{name}}</h2>
                <h2>我喜欢玩{{hobby.game}}</h2>
                <br>

                <h1>指令语法</h1>
                <a v-bind:href="url.toUpperCase()" x="time">哔哩哔哩首页</a>
                <a :href="url" :x="time">也是哔哩哔哩首页</a>
        </div>

        <script type="text/javascript">
                Vue.config.productionTip = false
                Vue.config.devtools = true

                new Vue({
                        el: '.root',
                        data: {
                                name: 'fan_yi',
                                hobby: {
                                        game: '王者荣耀',
                                        singer: 'JJ'
                                },
                                url: 'http://bilibili.com',
                                time: '2025'
                        }
                })

        </script>
</body>

</html>
