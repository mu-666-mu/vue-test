<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8" />
        <title>条件渲染</title>
        <script type="text/javascript" src="../js/vueOnline.js"></script>
</head>

<body>
        <!-- 准备好一个容器-->
        <div id="root">
                <h2>当前n为：{{n}}</h2>
                <button @click="n++">n+1</button>

                <!-- v-show做条件渲染 -->
                <!-- <h2 v-show="true">大家好，这里是{{name}}</h2> -->
                <!-- <h2 v-show="1===1">大家好，这里是{{name}}</h2> -->

                <!-- v-if做条件渲染 -->
                <!-- <h2 v-if="false">大家好，这里是{{name}}</h2> -->
                <!-- <h2 v-if="1===1">大家好，这里是{{name}}</h2> -->

                <!-- <div v-show="n===1">A</div> -->
                <!-- <div v-show="n===2">B</div> -->
                <!-- <div v-show="n===3">C</div> -->

                <div v-if="n===1">A</div>
                <div v-else-if="n===2">B</div>
                <div v-else-if="n===3">C</div>
                <div v-else>哈哈</div>
                <!-- if系列语句不允许打断 -->

                <!-- template语句，只能配合v-if使用；不破坏整体结构，且统一设置 -->
                <template v-if="n===4">
                        <h2>hello</h2>
                        <h2>world</h2>
                        <h2>!!!</h2>
                </template>
        </div>
</body>

<script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
                el: '#root',
                data: {
                        name: 'fan_yi',
                        n: 0
                }
        })
</script>

</html>
