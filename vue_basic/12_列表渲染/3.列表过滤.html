<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>列表过滤</title>
        <script src="../js/vueOnline.js"></script>
</head>

<body>
        <div id="root">
                <h2>人员列表</h2>
                <input type="text" placeholder="请输入关键字" v-model="keyWord">
                <ul>
                        <li v-for="(i, index) in filPersons" :key="i.id">
                                {{i.name}}-{{i.age}}-{{i.sex}}
                        </li>
                </ul>

        </div>
        <script>

                Vue.config.productionTip = false;
                //watch方法实现
                /*  const vm = new Vue({

                                         { id: '003', name: '张青', age: 19, sex: '女' },
                                         { id: '004', name: '江龙', age: 20, sex: '女' }
                                 ],
                                 filPersons: [],
                         },
                         watch: {
                                 keyWord: {
                                         immediate: true,
                                         handler(val) {

                         }
 
                 }) */

                //computed实现
                const vm = new Vue({
                        el: '#root',
                        data: {
                                keyWord: '',
                                persons: [
                                        { id: '001', name: '宋江', age: 17, sex: '男' },
                                        { id: '002', name: '宋青', age: 18, sex: '男' },
                                        { id: '003', name: '张青', age: 19, sex: '女' },
                                        { id: '004', name: '江龙', age: 20, sex: '女' }
                                ],

                        },
                        computed: {
                                filPersons() {
                                        return this.persons.filter((i) => {
                                                return i.name.indexOf(this.keyWord) !== -1
                                        })


                                }
                        },


                })
        </script>
</body>
