                vm._data = obs
                function Observer(obj) {
                        //汇总对象中所有属性形成一个数组
                        const keys = Object.keys(obj)
                        keys.forEach((k) => {
                                Object.defineProperty(this, k, {
                                        get() {

                                        },
                                        set(val) {
                                                console.log(`${k}被修改，我要去解析模板，生成虚拟dom...`);
                                                obj[k] = val
                                        }
                                })
                        })
                }
        </script>
