<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Vue检测数据变化原理</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
        <div id="root">
                <h1>Hello,{{name}}</h1>
                <h2>我爱{{game}}</h2>
        </div>
        <script>

                Vue.config.productionTip = false;
                new Vue({
                        el: '#root', data: {
                                name: 'Fan_yi',
                                game: "王者荣耀"
                        }
                })
        </script>
</body>

</html>
