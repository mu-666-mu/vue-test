<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>更新时的一个问题</title>

        </div>

                const vm = new Vue({

                                        { id: '006', name: '武松', age: 22, sex: '男' },
                                        { id: '007', name: '林冲', age: 23, sex: '男' },
                                        { id: '008', name: '卢俊义', age: 24, sex: '男' },
                                        { id: '009', name: '花荣', age: 20, sex: '男' },
                                        { id: '010', name: '孙二娘', age: 19, sex: '女' },
                                ],
                        },
                        methods: {
                                updataSong() {
                                        /* 
                                        //奏效方法
                                        this.persons[0].name = '老宋'
                                        this.persons[0].age = 50
                                        this.persons[0].sex = '男'
                                        */
                                        this.persons[0] = { id: '001', name: '老宋', age: 50, sex: '男' }
                                }
                        },
                })
        </script>
</body>

</html>
